<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Cow Field Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <script src="{% static 'simulation/sketch.js' %}?v={{ timestamp }}"></script>
    <style>
        body {
            background: #a3d977;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
        }

        #simulation-canvas {
            border: 2px solid #444;
        }

        #alert-log-container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }

        #alert-log {
            width: 100%;
            border-collapse: collapse;
        }

        #alert-log th, #alert-log td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        #alert-log th {
            background-color: #f2f2f2;
        }

        #alert-log tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #alert-log tr.alert-row {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <h1>Cow Field Simulation</h1>

    <div id="main-container">
        <!-- üñºÔ∏è Canvas goes here -->
        <div id="simulation-canvas"></div>

        <!-- üìã Alert Log -->
        <div id="alert-log-container">
            <h3>üêÑ Alert Log</h3>
            <table id="alert-log">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cow ID</th>
                        <th>Alert</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Alerts will be added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
